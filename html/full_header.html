<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full_header</title>
    <link rel="stylesheet" href="../css/full_header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- from 
     https://prismic.io/blog/css-hover-effects -->

</head>
<body>
    <header class="top_header">
        <div class="top_bar">
            <div class="top_welcome">
            <p>Welcome to our consulting company - Libra International Services!</p>
            </div>
            <div class="top_icons">
               <!-- <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a> 
               <a HREF="#"><i class="fa-brands fa-linkedin fa-2xl"></i></a>  -->
                
               <ul class="top_list">
                <li>
                  <a href="#">
                    <i class="fab fa-facebook-f icon"></i>    </a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter icon"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin-in icon"></i></a>
                </li>

              </ul>
          
            </div>
        </div>
    




                    <!-- main header -->


    
        <div class="header-main">
            <div class="header_row">
                <div class="header_logo">
                  <a href="header.html">
                    <img src="../images/logo.png" alt="Libra International Services"></a>  
                </div>
                <div class="header_holder">
                    <a href="#">
                        <div class="header_info">
                            <div class="header_icon">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <div class="header_other">
                                <div class="header_line1">Call Us: +91 9169978798/ 022654</div>
                                <div class="header_line2">(Mon-Saturday)</div>
                            </div>
                        </div>
                    </a>


                    <a href="#">
                        <div class="header_info">
                            <div class="header_icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="header_other">
                                <div class="header_line1">Mail us for help:</div>
                                <div class="header_line2">Admin@nssnsut.co.in</div>
                            </div>
                        </div>
                    </a>


                    <a href="#">
                        <div class="header_info">
                            <div class="header_icon">
                                <i class="fa-solid fa-map-location"></i>
                            </div>
                            <div class="other">
                                <div class="header_line1">Dwarka Sec-3, NSUT </div>
                                <div class="header_line2">New Delhi - 110059</div>
                            </div>
                        </div>
                    </a>

                </div>

                <div class="header_hamburg">
                    <i id = "header_menu_bar" class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
