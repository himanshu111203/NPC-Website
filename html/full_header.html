<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>full_header</title>
    <link rel="stylesheet" href="../css/full_header.css" />
  </head>
  <body>
    <header class="top_header">
      <div class="top_bar">
        <div class="top_welcome">
          <p>
            Welcome to our consulting company - Libra International Services!
          </p>
        </div>
        <div class="top_icons">
          <!-- <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a> 
               <a HREF="#"><i class="fa-brands fa-linkedin fa-2xl"></i></a>  -->

          <ul class="top_list">
            <li>
              <a href="$"
                ><img src="../images/facebook.png" alt="facebook"
              /></a>
            </li>
            <li>
              <a href="$"><img src="../images/twitter.png" alt="X" /></a>
            </li>
            <li>
              <a href="$"
                ><img src="../images/linkedin.png" alt="linkedin"
              /></a>
            </li>
          </ul>
        </div>
      </div>

      <!-- main header -->

      <div class="header-main">
        <div class="header_row">
          <div class="header_logo">
            <a href="header.html" class="logo-link">
              <img
                src="../images/logo_header.png"
                alt="Pathway Global Alliance"
              />
              <div class="logo-text-container">
                <p class="logo-text">Pathway Global</p>
                <p class="logo-subtext">Global Alliance</p>
              </div>
            </a>
          </div>
          <div class="header_holder">
            <a href="#">
              <div class="header_info">
                <div class="header_icon">
                  <a href="$"
                    ><img src="../images/phone-call.png" alt="Call"
                  /></a>
                </div>
                <div class="header_other">
                  <div class="header_line1">Call Us: 8 (968) 822-00-60</div>
                  <div class="header_line2">(Monday-Saturday)</div>
                </div>
              </div>
            </a>

            <a href="#">
              <div class="header_info">
                <div class="header_icon">
                  <a href="$"><img src="../images/gmail.png" alt="Gmail" /></a>
                </div>
                <div class="header_other">
                  <div class="header_line1">Mail us for help:</div>
                  <div class="header_line2">Admin@nssnsut.co.in</div>
                </div>
              </div>
            </a>

            <a href="#">
              <div class="header_info">
                <div class="header_icon">
                  <a href="$"><img src="../images/map.png" alt="Gmail" /></a>
                </div>
                <div class="other">
                  <div class="header_line1">Street Khabarova, 2</div>
                  <div class="header_line2">Moscow, Russia</div>
                </div>
              </div>
            </a>
          </div>

          <div class="header_hamburg">
            <img src="../images/menu.png" alt="Menu" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
