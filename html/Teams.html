<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    
    <link rel="stylesheet" href="../css/Teams.css" />
    <link rel="stylesheet" href="../css/teams-queries.css" />
    <link rel="stylesheet" href="../css/animation.css" />
    <title>Section-teams</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="nav"></div>
    <section class="section-teams">
      <div class="container">
        <div class="heading-teams-container">
          <div class="heading-teams-text">
            <h2 class="heading-primary">Member-Name</h2>
            <span class="padding--right-left"></span>
            <p class="sub-heading">
              <a href="#" class="home-link">Home</a> - Team
            </p>
          </div>
        </div>
        <div class="teams-images-container">
          <h2 class="heading-secondary padding--right-left teams-heading">
            Our Team
          </h2>
          <div class="teams-images-grid padding--right-left">
            <!-- First -->
            <div class="team-card">
              <div class="card-image">
                <a href="team-member.html" class="card-link">
                  <img
                    src="../images/Alisia-Clark.jpg"
                    alt="Alisia-Clark"
                    class="team-image"
                  />
                  <div class="card-content">
                    <h2 class="heading-tertiary person-name">Alisia Clark</h2>
                    <p>Director Operations</p>
                  </div>
                </a>
              </div>
            </div>
            <!-- Second -->
            <div class="team-card">
              <div class="card-image">
                <a href="team-member.html" class="card-link">
                  <img
                    src="../images/Eren-Jaeger.jpg"
                    alt="Eren-Jaeger"
                    class="team-image"
                  />
                  <div class="card-content">
                    <h2 class="heading-tertiary person-name">Eren Jaeger</h2>
                    <p>Proprietor, MD</p>
                  </div>
                </a>
              </div>
            </div>
            <!-- Third -->
            <div class="team-card">
              <div class="card-image">
                <a href="team-member.html" class="card-link">
                  <img
                    src="../images/James-Bond.jpg"
                    alt="James-Bond"
                    class="team-image"
                  />
                  <div class="card-content">
                    <h2 class="heading-tertiary person-name">James Bond</h2>
                    <p>Chief Operation Officer-India</p>
                  </div>
                </a>
              </div>
            </div>
            <!-- Forth -->
            <div class="team-card">
              <div class="card-image">
                <a href="team-member.html" class="card-link">
                  <img
                    src="../images/Judith-Grimes.jpg"
                    alt="Judith-Grimes"
                    class="team-image"
                  />
                  <div class="card-content">
                    <h2 class="heading-tertiary person-name">Judith Grimes</h2>
                    <p>NSS President, NSS</p>
                  </div>
                </a>
              </div>
            </div>
            <!-- Fifth -->
            <div class="team-card">
              <div class="card-image">
                <a href="team-member.html" class="card-link">
                  <img src="../images/Negan.jpg" alt="Negan" class="team-image" />
                  <div class="card-content">
                    <h2 class="heading-tertiary person-name">Negan</h2>
                    <p>Vice President, NSS</p>
                  </div>
                </a>
              </div>
              <!-- Sixth -->
            </div>
            <div class="team-card">
              <div class="card-image">
                <a href="team-member.html" class="card-link">
                  <img
                    src="../images/Rick-Sanchez.jpg"
                    alt="Rick-Sanchez"
                    class="team-image"
                  />
                  <div class="card-content">
                    <h2 class="heading-tertiary person-name">Rick Grimes</h2>
                    <p>President, NPC India</p>
                  </div>
                </a>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="../js/header-footer.js"></script>
  </body>
</html>
