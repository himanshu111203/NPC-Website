<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="head">
        <h1>What’s on your mind?</h1>
        <p>We’re here to help! Tell us what you’re looking for and we’ll get you connected to the right people.</p>
    </div>

    <div class="container">
        <div class="col-1">
            <img src="../images_rectruitment/image_reetruitment.jpg" class="Img-Help">
        </div>
        <div class="col-2">
            <form action="/submit" method="post">

                <div class="form-name">
                    <!-- <label for="firstName">First Name</label> -->
                    <input type="text" id="firstName" name="Name" placeholder="First name *" required>

                    <!-- <label for="lastName">Last Name</label> -->
                    <input type="text" id="lastName" name="Name" placeholder="Last name *" required>
                </div>

                <div class="form-contact">
                    <!-- <label for="">Phone Number</label> -->
                    <input type="number" id="phone" name="Phone No." placeholder="Phone number *" inputmode="numeric"
                        required>

                    <!-- <label for="email">Email</label> -->
                    <input type="email" name="Email" id="email" placeholder="Your mail *">
                </div>

                <div class="form-msg">
                    <!-- <label for="message">Message</label> -->
                    <textarea name="Message" id="message" cols="" rows="4" placeholder="Your message here..."
                        required></textarea>
                </div>
                <button type="submit">Send now</button>
            </form>
        </div>

    </div>




</body>

</html>
